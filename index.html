<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Is Fun!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/70faec2348.js"></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css'>

</head>

<body>

    <div class="container-fluid">
        <div id="intro-title" class="row pl-2 pt-2 justify-content-center">
            <h3>Enter your favorite music artist <i class="fas fa-headphones-alt"></i></h3>
        </div>
        <div id="intro" class="row align-items-start pl-2 justify-content-center">

            <form class="form-inline" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
                <!-- NOTE DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
                <div class="form-group">
                    <input type="text" class="form-control" name="artist" placeholder="Artist Name" />
                    <button type="submit" class="btn btn-primary" id="get-music-button">Get Music</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container-fluid">
        <div id="songs" class="row"></div>
    </div>



    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="app/main.js"></script>
</body>

</html>
